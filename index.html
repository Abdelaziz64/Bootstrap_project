    <div class="request-estimate">
      <h2>Request an Instant Estimate</h2>
      <div class="estimate-options">
        <button class="option-button" onclick="toggleRoundTrip(false)">One Way</button>
        <button class="option-button" onclick="toggleRoundTrip(true)">Round Trip</button>
      </div>
      <div class="search-area">
        <input type="text" placeholder="From" class="search-input" id="from-airport" data-list="New York, Los Angeles, Chicago">
        <input type="text" placeholder="To" class="search-input" id="to-airport" data-list="New York, Los Angeles, Chicago">
        <input type="date" id="departure-date" class="date-input">
        <input type="date" id="return-date" class="date-input" style="display: none;">
        <button class="search-button" onclick="showFlightDetails()">Search</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>

    <div class="modal" id="flightDetailsModal" tabindex="-1" aria-labelledby="flightDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="flightDetailsModalLabel">Flight Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>From:</strong> <span id="modal-from"></span></p>
            <p><strong>To:</strong> <span id="modal-to"></span></p>
            <p><strong>Departure Date:</strong> <span id="modal-departure-date"></span></p>

            <div class="form-group">
              <label for="pilot-selection">Pilot Selection:</label>
              <select class="form-control" id="pilot-selection">
                <option value="">Choose a pilot</option>
                <option value="John Doe">John Doe</option>
                <option value="Jane Smith">Jane Smith</option>
                <option value="David Johnson">David Johnson</option>
                <!-- Add more pilot options as needed -->
              </select>
            </div>

            <div class="form-group">
              <label for="plane-selection">Plane Selection:</label>
              <select class="form-control" id="plane-selection">
                <option value="">Choose a plane</option>
                <option value="Boeing 747">Boeing 747</option>
                <option value="Airbus A380">Airbus A380</option>
                <option value="Gulfstream G650">Gulfstream G650</option>
                <!-- Add more plane options as needed -->
              </select>
            </div>


            <div class="form-group">
              <label for="extra-instructions">Extra Instructions:</label>
              <textarea class="form-control" id="extra-instructions" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="receiveConfirmation()">Receive Confirmation</button>
          </div>
        </div>
      </div>
    </div>
